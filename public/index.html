<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <link
            rel="stylesheet"
            href="/scripts/bootstrap/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container" id="app">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>Crear Pregunta</h5>
                        </div>
                        <div class="card-body">
                            <label for="">Nueva pregunta</label>
                            <div class="form-group">
                                <input
                                    type="text"
                                    v-model="question"
                                    class="form-control"
                                />
                            </div>
                        </div>
                        <div class="card-footer">
                            <button
                                v-on:click="sendQuestion"
                                :disabled="!question.length"
                                class="btn btn-block btn-success"
                            >
                                Enviar pregunta
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Pregunta</th>
                                <th>Aprobaci√≥n</th>
                                <th>Rechazo</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                v-for="question in questions"
                                :key="question.id"
                            >
                                <td>{{question.label}}</td>
                                <td>{{question.approve}}</td>
                                <td>{{question.reject}}</td>
                                <td>
                                    <button
                                        v-on:click="vote(1, question.id)"
                                        class="btn btn-sm btn-success"
                                    >
                                        Aprobar
                                    </button>
                                    <button
                                        v-on:click="vote(0, question.id)"
                                        class="btn btn-sm btn-danger"
                                    >
                                        Rechazar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/jquery/dist/jquery.min.js"></script>
        <script src="/scripts/vue/dist/vue.min.js"></script>
        <script src="/public/interaction.js"></script>
    </body>
</html>
